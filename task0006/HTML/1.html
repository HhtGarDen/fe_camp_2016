<div class="posi_rela second-title"><h1 class="h1">个人资料</h1></div>
    <div class="preview_list">
        <ul>
            <li id="sex_li">
                <label>性别：</label>
                <div class="preview_option" id="sex">男</div>
            </li>
            <li id="age_li">
                <label>年龄：</label>
                <div class="preview_option" id="age">18</div>
            </li>
            <li id="birthday_li">
                <label>生日：</label>
                <div class="preview_option" id="birthday">6月21日</div>
            </li>
            <li id="astro_li">
                <label>星座：</label>
                <div class="preview_option" id="astro">双子座</div>
            </li>
            <li id="live_address_li">
                <label>现居地：</label>
                <div class="preview_option" id="live_address"><span class="spacing">中国</span>  <span class="spacing">广东</span>  <span class="spacing">阳江</span></div>
            </li>
            <li id="marriage_li">
                <label>婚姻状况：</label>
                <div class="preview_option" id="marriage">单身</div>
            </li>
            <li id="blood_li">
                <label>血型：</label>
                <div class="preview_option" id="blood">B</div>
            </li>
            <li id="hometown_address_li">
                <label>故乡：</label>
                <div class="preview_option" id="hometown_address"><span class="spacing">中国</span>  <span class="spacing">广东</span>  <span class="spacing">阳江</span></div>
            </li>
            <li id="career_li">
                <label>职业：</label>
                <div class="preview_option" id="career">在校学生</div>
            </li>
