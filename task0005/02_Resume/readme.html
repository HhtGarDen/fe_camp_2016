<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
    <link rel="stylesheet" type="text/css" href="31.css">
</head>
<body>
<table border="1" class="tb">
    <!-- caption 必须是table的第一个元素 -->
    <caption>简历</caption>
    <tbody>
    <tr id="tr1">
        <th>  姓名  </th>
        <td class="put_in"><input></td>
        <th>  性别  </th>

        <td ><select id="sex">
            <option value="1">男</option>
            <option value="0">女</option>
        </select></td>
        <th  class="put_in" rowspan="3" style="width: 244px; height: 340px">(照片)</th>
    </tr>


    <tr id="tr2">
        <th><label for="country">民族</label></th>
        <td class="put_in" ><input id="country"></td>
        <th><label for="date" >出生<wbr>日期</label></th>
        <td><input id="date" type="date"></td>

    </tr>
    <tr id="tr3">
        <th >身高（cm）</th>
        <td>
            <input
                type="number"
                min="50" max="3.0" step="0.1"
                 value="170"
                >
            <th aria-label="weight">体重<wbr>（kg）
        </th>
        <td><input
                type="number"
                min="10" max="150" step="0.1"
                name="weight" value="62"
        ></td>

    </tr>
    <tr id="tr4">

        <th ><label for="experience">项目<wbr>经验</label>
</th>
        <td colspan="6">
            <textarea cols="80" rows="8" id="experience"></textarea>
        </td></tr>
    <tr id="tr5">
            <th rowspan="8"><label for="experience2">实习</label>
        </th>
        <td colspan="6">
            <textarea cols="80" rows="8" id="experience2"></textarea>
        </td>
    </tr>
    </tbody>
</table>
<dl>
    <dt>The first menu
    </dt>
    <dd>the second</dd>
    <dd>the third</dd>

</dl>


</body>
</html>
